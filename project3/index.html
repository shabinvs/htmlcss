<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/img.jpg" alt="profile">
            <h4>Report for</h4>
            <h1>Jeremy <br>Robson</h1>
        </div>
        <div class="childCard">
            <h4 style="color: rgba(216, 197, 197, 0.507);">Daily</h4>
            <h4 style="color: white;">Weekly</h4>
            <h4 style="color: rgba(216, 197, 197, 0.507);">Monthly</h4>
        </div>
        
        <div class="cards">
            <div class="child1">
                <div class="item1">
                    <div class="small1">
                        <h4>Work</h4>
                        <h1>32hrs</h1>
                        <h4>Last week 36hrs</h4>
                    </div>
                </div>
                <div class="item2">
                    <div class="small1">
                        <h4>Play</h4>
                        <h1>10hrs</h1>
                        <h4>Last week 8hrs</h4>
                    </div>
                </div>
                <div class="item3">
                    <div class="small1">
                        <h4>Study</h4>
                        <h1>4hrs</h1>
                        <h4>Last week 7hrs</h4>
                    </div>
                </div>
            </div>
            <div class="child2">
                <div class="item4">
                    <div class="small2">
                        <h4>Exercise</h4>
                        <h1>4hrs</h1>
                        <h4>Last week .36hrs</h4>
                    </div>
                </div>
                <div class="item5">
                    <div class="small2">
                        <h4>Social</h4>
                        <h1>5hrs</h1>
                        <h4>Last week .36hrs</h4>
                    </div>
                </div>
                <div class="item6">
                    <div class="small2">
                        <h4>Self Care</h4>
                        <h1>2hrs</h1>
                        <h4>Last week .36hrs</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
